apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: the-project-app-svc-ingress
  namespace: project
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: the-project-app-svc
            port:
              number: 5000